<!-- O router link que é passado recebe 2 parâmetros, a rota e a informação que ele deseja passar -->
<p>Página: {{ pagina }}</p>
<div class="collection">
  <a class="collection-item"
    *ngFor="let curso of cursos"
    [routerLink]="['/curso', curso.id]">
     {{ curso.nome }}
  </a>
</div>
<button (click)="proximaPagina()">Prox. página</button>
