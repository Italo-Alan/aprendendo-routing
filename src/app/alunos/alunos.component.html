<div class="row">
  <div class="col s6">
    <p>
      Lista de alunos
    </p>
    <div class="collection">
      <a class="collection-item"
      *ngFor="let aluno of alunos"
      [routerLink]="[aluno.id]">
      <!-- Por estarmos usando routes child, não é necessário passar outro parâmetros, apenas o id-->
         {{ aluno.nome }}
      </a>
    </div>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
<!-- Precisamos declarar aqui o router-outlet para que as rotas filhas possam funcionar -->
