<h5>
  Criar/Editar Alunos
</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input type="text" disabled [(ngModel)]="aluno.id" id="disabled">
      <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" [(ngModel)]="aluno.nome" class="validate" (input)="onInput()">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" id="email" [(ngModel)]="aluno.email" class="validate" (input)="onInput()">
      <label for="email" class="active">email</label>
    </div>
  </div>
</div>
